<div class="soundcircles" >
	<div ng-repeat="sound in sounds" ng-mouseover="hoveringOverSound = true" ng-mouseleave="hoveringOverSound = false">
		<section class="column fourth" id="soundandvolume">
			<div ng-show="!hoveringOverSound" class="soundcircle" id="{{sound.name}}"></div>
			<div ng-show="hoveringOverSound" ng-click="playPauseSound(sound)">
				<div ng-class="{'pause': SoundService.isPlayingSound(sound), 'play': !SoundService.isPlayingSound(sound)}">
				</div>
			</div>

			<!-- Individual volumes -->
			<div ng-show="hoveringOverSound">
				<slider data-sound="{{sound.name}}" class="individualvolume"></slider>
			</div>
		</section>

	</div>
</div>
